<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Demo</title>
		<link rel="stylesheet" href="../css/idangerous.swiper.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper_demo.css" />
	</head>

	<body>

		<div class="swiper-container">
			<a class="arrow-left" href="#"></a>
			<a class="arrow-right" href="#"></a>
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/1.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/2.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/3.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/4.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/5.jpg">
					</a>
				</div>

			</div>
			<!--分页标记-->
			<div class="pagination pagination0"></div>
		</div>
		<div class="swiper-container">
			<a class="arrow-left" href="#"></a>
			<a class="arrow-right" href="#"></a>
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/1.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/2.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/3.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/4.jpg">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#">
						<img src="../img/5.jpg">
					</a>
				</div>

			</div>
			<!--分页标记-->
			<div class="pagination pagination1"></div>
		</div>

		<script src="../js/jquery.js"></script>
		<script src="../js/idangerous.swiper.min.js"></script>
		<script>
			$(function() {
				$('.swiper-container').each(function(index) {
					var count = $(this).find(".swiper-slide").length;
					if (count > 1) {
						var $this = $(this).swiper({
							pagination: '.pagination'+ index, //分页标记
							loop: true, //循环
							autoplay: 5000, //自动播放，不指定默认不播放，单位为ms
							autoplayDisableOnInteraction: false,
							speed: 1000,
							paginationClickable: true //分页标记是否可点击
						});
						//向左翻页
						$(this).find('.arrow-left').on('click', function(e) {
							e.preventDefault() //阻止默认的
							$this.swipePrev() //前一个
						});
						//向右翻页
						$(this).find('.arrow-right').on('click', function(e) {
							e.preventDefault() //阻止默认的
							$this.swipeNext() //后一个
						});
						$(this).hover(function() {
							$this.stopAutoplay();
						}, function() {
							$this.startAutoplay();
						});
					} else {
						$(this).swiper({
							autoplay: false, //自动播放，不指定默认不播放，单位为ms
						});
						$(this).find('.arrow-left').hide();
						$(this).find('.arrow-right').hide();
					}
				});
			})
		</script>
	</body>

</html>
